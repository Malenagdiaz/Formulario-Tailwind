<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tailwind.config.js"></script>
  <title>Formulario de contacto</title>
</head>

<body class="bg-[url('./assets/background.jpg')] bg-center bg-cover min-h-screen flex items-center justify-center">
  <form
    class="relative bg-[#cf7cca]/45 backdrop-blur p-3 rounded-lg shadow-[0_0_10px] shadow-[#b255b8] sm:w-[300px] sm:h-[400px] md:w-[350px] md:h-[400px] lg:w-[400px] lg:w-[400px]">
    <h1 class="text-center font-['Lato'] text-2xl my-3 text-[#1b003a]">Formulario de contacto</h1>
    <div class="flex flex-col mb-4">
      <label for="name" class="font-['Lato'] mb-1 text-[#1b003a]">Nombre:</label>
      <input type="text" id="name" placeholder="Su nombre ej: Olivia"
        class="p-2 rounded border-none bg-[#bf84fd]/45 placeholder-[#1b003a] font-['Lato'] text-sm" required>
    </div>
    <div class="flex flex-col mb-4">
      <label for="email" class="font-['Lato'] mb-1 text-[#1b003a]">Email:</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com"
        class="p-2 rounded border-none bg-[#bf84fd]/45 placeholder-[#1b003a] font-['Lato'] text-sm" required>
    </div>
    <div class="flex flex-col mb-4">
      <label for="message" class="font-['Lato'] mb-1 text-[#1b003a]">Mensaje:</label>
      <textarea id="message" name="message" cols="10" rows="5" placeholder="Deje su mensaje aquÃ­"
        class="p-2 rounded border-none bg-[#bf84fd]/45 h-[75px] placeholder-[#1b003a] font-['Lato'] text-sm"
        required></textarea>
    </div>
    <div class="flex justify-center">
      <button type="submit"
        class="font-['Lato'] bg-[#bf84fd] text-[#1b003a] py-2 px-4 rounded-full transition duration-300 transform hover:scale-105 hover:bg-[#1b003a] hover:text-[#bf84fd]">Enviar</button>
    </div>
  </form>
</body>

</html>
